<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<html>
	<head>
		<meta charset="utf-8" />
		<title>Warburtons : Sign in</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="/css/jquery-ui-1.8.17.custom.css" type="text/css" >
		<style>
			section, footer { width:300px;margin:auto;}
			#login_box {height:300px;position: fixed;top: 50%;left: 50%;margin-left:-150px;margin-top:-150px;}
			section {border:1px solid #000;height:275px;text-align:center;}
			section header {width:100%;}
			section header img {width:80%;}
			footer {position:absolute;bottom:0px;}
			header {border-bottom:1px solid #000;}
			button {width: 80%;}
		</style>
		<script type="text/javascript" language="javascript" charset="utf-8">

			$(function() {
				$("button").button();
			});

		</script>
		
	</head>
	<body>
		<div id="login_box">
			<section>
				<header>
					<h1>Warburtons</h1>
				</header>
				<br />
                                <form id="gekkoSignin" action="/oauth/wbt/signin/gekko" method="POST">
                                    <button>Sign in</button>
                                </form><br /><br />
                                
                                <form id="facebookSignin" action="/oauth/wbt/signin/facebook" method="POST">
                                    <button>Facebook sign in</button>
                                </form><br /><br />
                                
                                <form id="googleSignin" action="signin/google" method="POST">
                                    <button>Google sign in</button>
                                    <input type="hidden" name="scope" value="https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo#email" />
                                </form><br /><br />

			</section>
			<footer>
				&copy; 2012 Warburtons
			</footer>
		</div>
		
	</body>
</html>
