<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<html>
	<head>
		<meta charset="utf-8" />
		<title>TwoForOne</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8">
		// <![CDATA[
			$.ajaxSetup( {
				cache: false,
				data: null
			});

			function getMe() {
				$.ajax({
					async: false,
					type: "GET",
					url: "user/v10/me",
					crossDomain: true,
					accepts: "application/json", 
					dataType: "jsonp",
					success: function(data) {
						var roles = data.roles;
						for(x in roles){
							if(roles[x] == "ROLE_DOMAIN"){
								window.location = "/twoforone/domainadmin/";
							}
							if(roles[x] == "ROLE_BRAND"){
								window.location = "/twoforone/brandadmin/";
							}
						}
                                                $("body").text("Admin role pending.");
					}
				});
			}	

			$(function() {
				getMe();
			});
		// ]]>	
		</script>
	</head>
	<body>
		loading....
	</body>
</html>
